<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários de inscrição</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe 
        seu evento.</h1>
      <p>O primeiro passo, é preencher esse
        formulário de inscrição.</p>
    </header>
  </div>
  <form id="formOther">

    <fieldset>
      <div class="fieldset-wrapper">
      <legend> Informações do evento</legend>
      <div class="input-wrapper">
        <label for="event-title">Título do Evento 
          <span>(mínimo de 8 caracteres)</span></label>
          <input type="text" 
          id="event-title"  
          required
          minlength="8">
        </div>
        
      <div class="input-wrapper">
        <label for="event-url">Link do evento 
          <span>(comece com https://)</span></label>
          <input type="url" 
          id="event-url"
          required>
        </div>
          
      <div class="input-wrapper">
        <label for="event-whats">WhatsApp para contato 
          <span>(somente números)</span></label>
          <input 
          type="number" 
          id="event-whats"
          required>
        </div>

      <div class="input-wrapper">
        <label for="event-inf">Informações extras</label>
      <textarea id="event-inf"></textarea>
        </div>
              
      <div class="input-wrapper">
        <label for="event-order">Categoria</label>
          <select id="event-order">
            <option value="live">Ao vivo</option>
            <option value="podacast">Podcast</option>
            <option value="mentorship">Mentoria</option>
          </select>
        </div>
      </div>
    </fieldset>
    
    <fieldset>
      <div class="fieldset-wrapper">
        <legend> Privacidade</legend>
      
        <div class="input-wrapper">
        <label for="event-email">E-mail do administrador 
          <span>(digite um email válido)</span></label>
          <input 
          type="email" 
          id="event-email"
          required>

          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes 
              <span>(mínimo de 8 caracteres)</span></label>
              <input 
              type="password" 
              id="event-password"
              required
              minlength="8">
            </div>
          
            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private">
              <label for="event-private">Evento privado</label>
             </div>  

        </div>
      </div>      
    </fieldset>
    
    <fieldset>
      <div class="fieldset-wrapper">
        <legend> Dia e Hora</legend>
      
        <div class="column">
          <div class="input-wrapper">
            <label for="event-date">Data</label>
              <input 
              type="date" 
              id="event-date"
              required/>
          </div>    
    
          <div class="input-wrapper">
            <label for="event-begin">Das</label>
              <input 
              type="time" 
              id="event-begin"
              required>
          </div>

          <div class="input-wrapper">
             <label for="event-end">Até</label>
               <input 
               type="time" 
               id="event-end"
               required>
          </div>   

        </div>
      </div>      
    </fieldset>

    </form>
      <footer>
        <button 
        form="formOther" 
        class="button">  
        Salvar evento
        </button>
      </footer>
</body>
</html>
